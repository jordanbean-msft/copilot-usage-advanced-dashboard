# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json

name: copilot-usage-advanced-dashboard
metadata:
    template: azd-init@1.13.0
services:
    # AZD doesn't support Container Jobs
    # cpuad-updater:
    #     project: src/cpuad-updater
    #     host: containerapp
    #     language: python
    #     docker:
    #         path: Dockerfile
    #         remoteBuild: true
    elastic-search:
        project: src/elasticsearch
        host: containerapp
        language: python
        docker:
            path: Dockerfile
            remoteBuild: true
    grafana:
        project: src/grafana
        host: containerapp
        language: python
        docker:
            path: Dockerfile
            remoteBuild: true
hooks:
    postdeploy:
        - windows:
          shell: pwsh
          continueOnError: false
          interactive: true
          run: ./scripts/Deploy-AzureContainerAppJob-UpdateGrafana.ps1
        - windows:
          shell: pwsh
          continueOnError: false
          interactive: true
          run: ./scripts/Deploy-AzureContainerAppJob.ps1
        - posix:
          shell: sh
          continueOnError: false
          interactive: true
          run: ./scripts/deploy-azure-container-app-job.sh
        - posix:
          shell: sh
          continueOnError: false
          interactive: true
          run: ./scripts/deploy-azure-container-app-job.sh