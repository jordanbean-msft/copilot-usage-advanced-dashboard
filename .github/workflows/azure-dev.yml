# Run when commits are pushed to ado-pipeline
on:
  workflow_dispatch:
  push:
    # Run when commits are pushed to mainline branch (main or master)
    # Set this to the mainline branch you are using 
    branches:
      - main

# Set up permissions for deploying with secretless Azure federated credentials
# https://learn.microsoft.com/en-us/azure/developer/github/connect-from-azure?tabs=azure-portal%2Clinux#set-up-azure-login-with-openid-connect-authentication
permissions:
  id-token: write
  contents: read


jobs:
  build:
    runs-on: ubuntu-latest
    env:
      AZURE_CLIENT_ID: ${{ vars.AZURE_CLIENT_ID }}
      AZURE_TENANT_ID: ${{ vars.AZURE_TENANT_ID }}
      AZURE_SUBSCRIPTION_ID: ${{ vars.AZURE_SUBSCRIPTION_ID }}
      SERVICE_GRAFANA_RESOURCE_EXISTS: ${{ vars.SERVICE_GRAFANA_RESOURCE_EXISTS }}
      AZURE_ENV_NAME: ${{ vars.AZURE_ENV_NAME }}
      AZURE_LOCATION: ${{ vars.AZURE_LOCATION }}
      SERVICE_CPUADUPDATER_RESOURCE_EXISTS: ${{ vars.SERVICE_CPUADUPDATER_RESOURCE_EXISTS }}
      SERVICE_ELASTIC_SEARCH_RESOURCE_EXISTS: ${{ vars.SERVICE_ELASTIC_SEARCH_RESOURCE_EXISTS }}
      GITHUB_ORGANIZATION_SLUGS: ${{ vars.GH_ORGANIZATION_SLUGS }}
      SERVICE_UPDATEGRAFANA_RESOURCE_EXISTS: ${{ vars.SERVICE_UPDATEGRAFANA_RESOURCE_EXISTS }}
      AZURE_RESOURCE_GROUP: ${{ vars.AZURE_RESOURCE_GROUP }}
      ASSIGN_PERMISSIONS_TO_PRINCIPAL: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install azd
        uses: Azure/setup-azd@v2
      - name: Log in with Azure (Federated Credentials)
        run: |
          azd auth login `
            --client-id "$Env:AZURE_CLIENT_ID" `
            --federated-credential-provider "github" `
            --tenant-id "$Env:AZURE_TENANT_ID"
        shell: pwsh
        
      - name: Azure CLI Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ env.AZURE_CLIENT_ID }}
          tenant-id: ${{ env.AZURE_TENANT_ID }}
          subscription-id: ${{ env.AZURE_SUBSCRIPTION_ID }}

      - name: Provision Infrastructure
        run: azd provision --no-prompt
        env:
          GITHUB_PAT: ${{ secrets.GH_PAT }}

      - name: Deploy Application
        run: azd deploy --no-prompt
        env:
          GITHUB_PAT: ${{ secrets.GH_PAT }}

